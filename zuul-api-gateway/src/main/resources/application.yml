server:
  port: 2025
spring:
  application:
    name: zuul-api-gateway
    
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

      
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"